                  required: false
                  description: Sistema operativo
                  default: Android
                - in: header
                  name: x-version-dispositivo
                  type: string
                  required: false
                  description: Versión del dispositivo
                  default: "6.0"
                - in: header
                  name: x-version-aplicacion
                  type: string
                  required: false
                  description: Versión de la aplicación
                  default: 2.1.1
                - in: header
                  name: x-modelo-dispositivo
                  type: string
                  required: false
                  description: Modelo del dispositivo
                  default: P40
                - in: header
                  name: x-fabricante-dispositivo
                  type: string
                  required: false
                  description: Nombre del fabricante del dispositivo
                  default: Huawei
                - in: header
                  name: x-serie-procesador
                  type: string
                  required: false
                  description: Serie del procesador
                  default: mt6735
                - in: header
                  name: x-operador-telefonia
                  type: string
                  required: false
                  description: Operador de telefonia
                  default: Telcel
                - in: header
                  name: x-latitud
                  type: string
                  required: false
                  description: Latitud
                  default: "19.49781290"
                - in: header
                  name: x-longitud
                  type: string
                  required: false
                  description: Longitud
                  default: "-99.12698712"
                - in: header
                  name: x-token-usuario
                  type: string
                  required: true
                  description: Token de usuario
                  default: SRfVZrTYvdm7mzzZmcuiDViACkAx
                - in: header
                  name: x-id-lealtad
                  type: string
                  required: false
                  description: |
                      'Identificador de cliente Cifrado AES'
                  default: "99553877"
                - in: body
                  name: body
                  description: Operacion a realizar
                  required: true
                  schema:
                      $ref: "#/definitions/peticionesOperacionesPortal"
            responses:
                200:
                    description: Ok
                    schema:
                        $ref: "#/definitions/respuestaTokenVerificaciones"
                    examples:
                        application/json: |-
                          {
                            "mensaje": "Operación Exitosa",
                            "folio": "a052ac4a0314a777-a052ac4a0314a777"
                          }
                400:
                    description: Solicitud incorrecta
                    schema:
                        $ref: "#/definitions/error400"
                    examples:
                        application/json: |-
                          {
                            "codigo": "400.superapp-canal-clientes-gestion-usuarios-v1.1001",
                            "mensaje": "Parámetros de entrada incorrectos",
                            "folio": "SAPP2020122903410509363f904cf7",
                            "info": "https://baz-developer.bancoazteca.com.mx/info#400.superapp-canal-clientes-gestion-usuarios-v1.1003",
                            "detalles": [
                              "Parámetro son requerido."
                            ]
                          }
                500:
                    description: Error interno de servidor.
                    schema:
                        $ref: "#/definitions/error500"
                    examples:
                        application/json: |-
                          {
