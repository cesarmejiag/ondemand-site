swagger: "2.0"
info:
    version: "0.0.1"
    title: API para gestion de usuarios
    description: |
        API para gestion de usuarios
host: apigateway.superappbaz.com
basePath: /integracion/superapp/canal/clientes/gestion-usuarios/v1
schemes:
    - https
produces:
    - application/json
securityDefinitions:
    Bearer:
        description: >
            Para acceder a la API se debe pasar un token válido en todas las consultas.
            La siguiente sintaxis se debe utilizar en el encabezado 'Authorization' :
              Bearer: 2zzLJmBAtTNIU8nF8e8XbmDvaNGs
        type: apiKey
        name: Authorizationz
        in: header
security:
    - Bearer: []
paths:
    /clave-seguridad/bloqueos:
