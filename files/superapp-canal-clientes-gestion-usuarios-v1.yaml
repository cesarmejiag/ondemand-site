            tags:
                - Bloqueo de usuarios
            consumes:
                - application/json
            produces:
                - application/json
            parameters:
                - in: header
                  name: x-sicu
                  type: string
                  required: true
                  description: Identificador unico de cliente
                  default: 3bad1290ac4600a569162efaa09117ea
                - in: header
                  name: x-id-interaccion
                  type: string
                  required: true
                  description: RFC4122 Identificador unico de correlacion. En su representación textual canónica los dieciséis octetos de un UUID se representan como 32 dígitos hexadecimales (base 16) mostrados en cinco grupos separados por guiones de la forma 8-4-4-4-12, dando un total de 36 caracteres (32 caracteres alfanuméricos y cuatro guiones). Por ejemplo:123e4567-e89b-12d3-a456-426655440000
                  default: 123e4567-e89b-12d3-a456-426655440000
                - in: header
                  name: x-nombre-dispositivo
                  type: string
                  required: false
                  description: Nombre del dispositivo
                  default: Super movil
                - in: header
                  name: x-id-dispositivo
                  type: string
                  required: false
                  description: RFC4122 UID, cambia por instalación / reinstalación de la aplicación
                  default: 3bad1290ac4600a569162efaa09117ea
                - in: header
                  name: x-sistema-dispositivo
                  type: string
                  required: false
                  description: Sistema operativo
                  default: Android
                - in: header
                  name: x-version-dispositivo
                  type: string
                  required: false
                  description: Versión del dispositivo
                  default: "6.0"
                - in: header
                  name: x-version-aplicacion
                  type: string
                  required: false
                  description: Versión de la aplicación
                  default: 2.1.1
                - in: header
                  name: x-modelo-dispositivo
                  type: string
                  required: false
                  description: Modelo del dispositivo
                  default: P40
                - in: header
                  name: x-fabricante-dispositivo
                  type: string
                  required: false
                  description: Nombre del fabricante del dispositivo
                  default: Huawei
                - in: header
                  name: x-serie-procesador
                  type: string
                  required: false
                  description: Serie del procesador
                  default: mt6735
                - in: header
                  name: x-operador-telefonia
                  type: string
                  required: false
                  description: Operador de telefonia
                  default: Telcel
                - in: header
                  name: x-latitud
                  type: string
                  required: false
                  description: Latitud
                  default: "19.49781290"
                - in: header
                  name: x-longitud
                  type: string
                  required: false
                  description: Longitud
                  default: "-99.12698712"
                - in: header
                  name: x-token-usuario
                  type: string
                  required: true
                  description: Token de usuario
                  default: SRfVZrTYvdm7mzzZmcuiDViACkAx
                - in: header
                  name: x-id-lealtad
                  type: string
                  required: false
                  description: |
                      'Identificador de cliente Cifrado AES'
                  default: "99553877"
            responses:
                200:
                    description: Usuario bloqueado
                    schema:
                        $ref: "#/definitions/respuestaUsuarioBloqueado"
                    examples:
                        application/json: |-
                            {
                                "mensaje": "Operación exitosa",
                                "folio": "01150848d58f6747-01150848d58f6747"
                            }
                400:
                    description: Solicitud incorrecta
                    schema:
                        $ref: "#/definitions/error400"
                    examples:
                        application/json: |-
                            {
                                "codigo": "400.superapp-enrolamiento-gestion-empleados.2.1",
                                "mensaje": "Petición incorrecta",
                                "folio": "awsapigeermczdev03-2337-11232-2",
                                "info": "https://baz-developer.bancoazteca.com.mx/info#400.superapp-enrolamiento-gestion-empleados.2.1",
                                "detalles": [
                                    "No se especificó el parámetro requerido"
                                ]
                            }
                500:
                    description: Error interno de servidor.
                    schema:
                        $ref: "#/definitions/error500"
                    examples:
