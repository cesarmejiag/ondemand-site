                            "mensaje": "Error inesperado en la aplicación.",
                            "folio": "SAPP2020122903410509363f904cf7",
                            "info": "https://baz-developer.bancoazteca.com.mx/info#500.superapp-canal-clientes-gestion-usuarios-v1.1003",
                            "detalles": [
                              "El servidor no pudo resulver la solicitud"
                            ]
                          }
            security:
                - Bearer: []
definitions:
    peticionesOperacionesPortal:
        type: object
        required: 
          - idFlujo
          - headers
        properties:
            idFlujo:
                type: string
                description: Flujo para realizar la operación.
                example: "RENTA_PELICULA"
            headers:
                type: object
                description: headers de la solicitud
                example: {"header-n": "......."}
            datosFlujo:
                type: object
                properties:
                    idPelicula:
                      type: string
                      description:  identificador de la pelicula
                      example: 12345
                    numeroCuenta:
                      type: string
                      description: |- 
                        numero de cuenta . 
                        `Cifre el valor de este campo con la llave publica (accesoPrivado) obtenida del api de seguridad con el cifrado RSA/ECB/PKCS1Padding encoding UTF-8`
                      example: "4736b1f10a4af4d6-16075-1106504-1"
                    key1:
                        type: object
                        example: {"key1M": 122433.5,"key11": "xxxxx",}
                    key2:
                        type: object
                        example: {"key2M": 122433.5,"key21": "xxxxx",}
                    keyN:
                        type: object
                        example: {"keyNM": 122433.5,"keyN1": "xxxxx",}
    respuestaUsuarioBloqueado:
        type: object
        required:
            - mensaje
            - folio
        properties:
            mensaje:
                type: string
                description: "Mensaje resultado de la operación"
                example: "Operación exitosa"
            folio:
                type: string
                description: "folio de transaccion del usuario"
                example: "01150848d58f6747-01150848d58f6747"
    peticionContrasenia:
        type: object
        properties:
            nuevaContrasenia:
                type: string
                description: "nueva contraseña del usuario `Importante: Cifrado por front con especificaciones de identidad digital`"
                example: "bP7d3n0HO+HA8DGhXZcQWGROJQVjAPOau7qzckF/UBvlBw8qUNidID7TlyZsYuG0CK4t7hsLbVHpTmJRFMvpZs7PdqPvHA1fz5b5N5sINxafyykKTuaqEB0R6fnmnzHHimR5WCljpEmVumoo3qGh5e/NM1QV+GBoloIAq9pNvm0="
    respuestasPreguntas:
        type: object
        properties:
            idPregunta:
                type: integer
                description: "Identificador de la pregunta"
                example: 1
            respuesta:
                type: string
                description: "Respuesta de la pregunta"
                example: "Ciudad de México"
    correoElectronico:
        type: object
        properties:
            correoElectronico:
                type: string
                description: "correo electronico del usuario `Importante: Cifre el valor de éste campo con la llave pública (accesoSimetrico) con cifrado AES256 encoding UTF-8 <^CifradoMD^>.`"
                example: "smedrano@elektra.com.mx"
    peticionActualizaExtendidos:
        type: object
        properties:
            telefonoNuevo:
                type: string
                example: "5556581791"
                description: "Número de telefono nuevo `Importante: Cifre el valor de éste campo con la llave pública (accesoSimetrico) con cifrado AES256 encoding UTF-8 <^CifradoMD^>.`"
            dispositivo:
                $ref: "#/definitions/dispositivo"
    peticionTokenVerificaciones:
        type: object
        properties:
            token:
                type: string
                description: "token a verificar `Importante: Cifre el valor de éste campo con la llave pública (accesoSimetrico) con cifrado AES256 encoding UTF-8 <^CifradoMD^>.`"
                example: "94a08da1fecbb6e8b46990538c7b50b2"
    dispositivo:
        type: object
        required: ["idPush", "informacionHash", "tipo"]
        properties:
            tipo:
                type: string
                example: "ANDROID"
            informacionHash:
                type: string
                example: "ANDROID"
            idPush:
                type: string
                example: 12365478901236547890123654789021
    respuestaContrasenia:
        type: object
        properties:
            mensaje:
                type: string
                description: "Descripción de la operación"
                example: "operacion exitosa"
            folio:
                type: string
                description: "Número de folio de la operación"
                example: "ENRO20201124050617040419287517"
            resultado:
                type: object
                properties:
                    valorActualizado:
                        type: boolean
                        description: "Resultado de la operacion"
                        example: true
    respuestaPreguntas:
        type: object
        properties:
            mensaje:
                type: string
                example: "Operación Exitosa"
            folio:
                type: string
                example: "ENRO20201124050617040419287517"
                
    respuestaActualizaCorreo:
        type: object
        properties:
            mensaje:
                type: string
                example: "Operación Exitosa"
            folio:
                type: string
                example: "ENRO20201124050617040419287517"
            resultado:
                type: object
                properties:
                    actualizado:
                        type: boolean
                        example: true
    respuestaActualizaExtendidos:
      type: object
      properties:
          mensaje:
              type: string
              example: "Operación Exitosa"
          folio:
              type: string
              example: "ENRO20201124050617040419287517"
          resultado:
              type: object
              properties:
                  actualizado:
                      type: boolean
                      example: true
    respuestaBloqueosEstatus:
      type: object
      properties:
          mensaje:
            type: string
            example: "Operación Exitosa"
          folio:
            type: string
            example: "a052ac4a0314a777-a052ac4a0314a777"
          resultado:
            type: object
            properties:
              bloqueoClaveSeguridad:
                  type: boolean
                  example: true
    respuestaTokenVerificaciones:
      type: object
      properties:
          mensaje:
            type: string
            example: "Operación Exitosa"
          folio:
            type: string
            example: "a052ac4a0314a777-a052ac4a0314a777"
    error400:
        type: object
        properties:
            codigo:
                type: string
                description: Código del error
                example: "400.superapp-canal-clientes-gestion-usuarios-v1.1001"
            mensaje:
                type: string
                description: Descripción del error
                example: "Parámetros de entrada incorrectos"
            folio:
                type: string
                description: Número de folio de la operación
                example: "SAPP2020122903410509363f904cf7"
            info:
                type: string
                description: Rutas de ayuda para atender el error
                example: "https://baz-developer.bancoazteca.com.mx/info#400.superapp-canal-clientes-gestion-usuarios-v1.1003"
            detalles:
                type: array
                items:
                    type: string
                    example: "El parámetro {nombre} es requerido."
    error404:
        type: object
        properties:
            codigo:
                type: string
                description: Código del error
                example: "404.superapp-canal-clientes-gestion-usuarios-v1.1002"
            mensaje:
                type: string
                description: Descripción del error
                example: "Recurso no encontrado, favor de validar."
            folio:
                type: string
                description: Número de folio de la operación
                example: "SAPP2020122903410509363f904cf7"
            info:
                type: string
                description: Rutas de ayuda para atender el error
                example: "https://baz-developer.bancoazteca.com.mx/info#404.superapp-canal-clientes-gestion-usuarios-v1.1002"
            detalles:
                type: array
                items:
                    type: string
                    example: "La solicitud no devolvio informacion"
    error500:
        type: object
        properties:
            codigo:
                type: string
                description: Código del error
                example: "500.superapp-canal-clientes-gestion-usuarios-v1.1003"
            mensaje:
                type: string
                description: Descripción del error
                example: "Error inesperado en la aplicación."
            folio:
                type: string
                description: Número de folio de la operación
                example: "SAPP2020122903410509363f904cf7"
            info:
                type: string
                description: Rutas de ayuda para atender el error
                example: "https://baz-developer.bancoazteca.com.mx/info#500.superapp-canal-clientes-gestion-usuarios-v1.1003"
            detalles:
                type: array
                items:
                    type: string
                    example: "El servidor no pudo resulver la solicitud"
    summary:
        type: object
        properties:
            api-name:
                type: string
                description: API para la gestion de usuarios en superapp
                example: Enrolameinro-Transformacion-Digital-Gestion-Usuario-v1
            credenciales-put:
                type: object
                properties:
                    displayName:
                        type: string
                        description: Servicio actualiza datos de la persona
                        example: credenciales actualizadas correctamente
            credenciales-recuperacion-put:
                type: object
                properties:
                    displayName:
                        type: string
                        description: Servicio para la recuperacion la contraseña del usuario
                        example: Servicio para la recuperacion la contraseña del usuario
            preguntas-seguridad-respuestas-post:
                type: object
                properties:
                    displayName:
                        type: string
                        description: Envia respuestas de seguridad
            usuarios-correos-put:
                type: object
                properties:
                    displayName:
                        type: string
                        description: Realiza una actualizacion al correo electronico del usuario
            usuarios-extendidos-put:
                type: object
                properties:
                    displayName:
                        type: string
                        description: Realiza una actualizacion a los usuarios extendidos.
            clave-seguridad-bloqueos-post:
                type: object
                properties:
                    displayName:
                        type: string
                        description: Servicio para bloquear usuarios.
            token-verificaciones-post:
                type: object
                properties:
                    displayName:
                        type: string
                        description: Servicio para verificacion del token.
            operaciones-portal-post:
                type: object
                properties:
                    displayName:
                        type: string
                        description: Servicio para operaciones de compra en el Portal
