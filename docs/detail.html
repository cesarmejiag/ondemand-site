<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rentar película</title>

        <link rel="stylesheet" href="assets/css/styles.min.css">
    </head>
    <body>
        <div class="screen detail-screen">
            <header>
                <div class="container">
                    <div class="relative">
                        <button class="close-btn">Cerrar</button>
                        <h1>Rentar pelicula</h1>
                    </div>
                </div>
            </header>
            <main>
                <div class="container">
                    <h2>Renta la película:</h2>
                    <div class="name" data-id="nombre">American Pie Presnets:<br />Girls Rules</div>
                    <div class="price">
                        <div class="amount" data-id="precio">$55.00</div>
                        <div><small>IVA incluido.</small></div>
                    </div>
                    <div class="account">
                        <div class="label">Desde qué cuenta rentas</div>
                        <div class="value card-value" data-id="tarjeta">baz ***6789</div>
                    </div>
                    <div class="advice">
                        <div class="icon">
                            <img src="assets/images/icon-advice.svg" alt="Icono avíso">
                        </div>
                        <div class="text">Después de rentarla tedrás 24 horas para poder ver tu película.</div>
                    </div>
                    <div class="swipe-wrapper">
                        <div class="swipe-btn">
                            <div class="text">Desliza para comprar</div>
                            <div class="slider">baz</div>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <div class="container">
                    <div>Espacio para legales</div>
                </div>
            </footer>
        </div>

        <div class="advice advice-warning fixed no-visible" data-id="saldo">
            <button class="close-btn">Cerrar</button>

            <div class="icon">
                <img src="assets/images/icon-advice.svg" alt="Icono avíso">
            </div>
            <div class="text">
                <div>No tienes saldo suficiente en tu cuenta.</div>
                <button class="btn">Recargar cuenta</button>
            </div>
        </div>

        <script src="assets/js/vendor/jquery.min.js"></script>
        <script src="assets/js/scripts.min.js"></script>
    </body>
</html>
