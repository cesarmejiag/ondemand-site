<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resumen</title>

        <link rel="stylesheet" href="assets/css/styles.min.css">
    </head>
    <body>
        <div class="holder">
            <div class="screen resume-screen">
                <header>
                    <button class="close-btn">Cerrar</button>
                </header>
                <main>
                    <div class="container">
                        <div class="success"></div>

                        <h2>Renta exitosa</h2>
                        <div class="date">15 Jul 2021, 14:06</div>
                        <div class="price">
                            <div class="amount">$55.00</div>
                            <div><small>IVA incluido.</small></div>
                        </div>
                    </div>

                    <div class="resume">
                        <div class="container">
                            <div class="resume-row">
                                <div class="row">
                                    <div class="label">Desde qué cuenta rentas</div>
                                    <div class="value">baz ***6789</div>
                                </div>
                                <div class="row">
                                    <div class="label">Qué película rentas</div>
                                    <div class="value">American Pie Presents: Girls rules</div>
                                </div>
                                <div class="row">
                                    <div class="label">Pago semanal con descuento</div>
                                    <div class="value">$91</div>
                                </div>
                            </div>
                            <div class="resume-row">
                                <div class="row">
                                    <div class="label">Folio de operación:</div>
                                    <div class="value">0123456789</div>
                                </div>
                            </div>
                            <div>
                                <button class="share-btn">Compartir</button>
                                <button class="movie-btn">Ver película</button>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <script src="assets/js/scripts.min.js"></script>
    </body>
</html>
