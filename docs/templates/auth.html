<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clave</title>

        <link rel="stylesheet" href="assets/css/styles.min.css">
    </head>
    <body>
        <div class="screen auth-screen">
            <header>
                <div class="container">
                    <img alt="logo" class="logo" src="../../assets/images/baz-logo.svg">
                </div>
            </header>
            <main>
                <div class="container">
                    <div class="text-center">Ingresa tu clave para autorizar la operación</div>
                    <div class="code">
                        <div class="is-valid"></div>
                        <div class="digits">
                            <div class="digit"><input maxlength="1" pattern="[0-9]*" inputmode="numeric" type="password" autocomplete="off"></div>
                            <div class="digit"><input maxlength="1" pattern="[0-9]*" inputmode="numeric" type="password" autocomplete="off"></div>
                            <div class="digit"><input maxlength="1" pattern="[0-9]*" inputmode="numeric" type="password" autocomplete="off"></div>
                            <div class="digit"><input maxlength="1" pattern="[0-9]*" inputmode="numeric" type="password" autocomplete="off"></div>
                            <div class="digit"><input maxlength="1" pattern="[0-9]*" inputmode="numeric" type="password" autocomplete="off"></div>
                            <div class="digit"><input maxlength="1" pattern="[0-9]*" inputmode="numeric" type="password" autocomplete="off"></div>
                        </div>
                        <div class="hint">Son 6 números.</div>
                    </div>
                    <div>
                        <button class="forgot-btn">Olvidé mi clave</button>
                    </div>
                </div>
            </main>
        </div>

        <script src="assets/js/vendor/jquery.min.js"></script>
        <script src="assets/js/scripts.min.js"></script>
    </body>
</html>
